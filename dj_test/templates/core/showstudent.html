{% extends 'base.html' %}

{% block title %}
    <title> STUDENT LIST </title>
{% endblock %}

{% block content %}
<table class="table table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">USER</th>
      <th scope="col">NAME</th>
      <th scope="col">AGE</th>
      <th scope="col">CURRENT POSITION</th>
      <th scope="col">TIMESTAMP</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>
  </thead>
  <tbody>
  {% for i in object %}
    <tr>
      <td>{{i.user}}</td>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.current_position}}</td>
      <td>{{i.timestamp}}</td>
        <td><button class="btn btn-warning"><a href="{% url 'update_url' i.user %}">UPDATE</a></button></td>
        <td><button class="btn btn-danger"><a href="{% url 'delete_url' i.user %}">DELETE</a></button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
